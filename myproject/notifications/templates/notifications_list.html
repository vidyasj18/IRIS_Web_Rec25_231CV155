<script src="https://cdn.tailwindcss.com"></script>
<input type="datetime-local" name="time_slot">
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Your Notifications</h1>
    <ul class="space-y-4">
        {% for notification in notifications %}
        <li class="p-4 bg-gray-100 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-700"><strong>{{ notification.timestamp|date:"Y-m-d H:i" }}</strong> - {{ notification.message }}</p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
