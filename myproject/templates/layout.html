<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-#385170">
    {% comment %} creating navigation bar {% endcomment %}
    <nav class=" bg-#142d4c p-4 container mx-auto">
        <h1 class="text-4xl font-extrabold text-red-600">Sports Infrastructure Module</h1>
        <ul class="flex justify-end space-x-6">
            <a href="/" class="hover:text-gray-300">
                <span role="img" aria-lebel="Home" title="Home">Home</span>
            </a> | 
            <a href="/about" class="hover:text-gray-300">
                <span role="img" aria-lebel="About" title="About">About</span>
            </a> | 
            <a href="{% url 'posts:list' %}" class="hover:text-gray-300">
                <span role="img" aria-lebel="Posts" title="Posts">Menu</span>
            </a>  |
            <a href="{% url 'users:register' %}" class="hover:text-gray-300">
                <span role="img" aria-lebel="User Registration" title="User Registration">Register</span>
            </a>  |

            <a href="{% url 'users:login' %}" class="hover:text-gray-300">
                <span role="img" aria-lebel="User Login" title="User Login">Login</span>
            </a>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
